<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="header">
      <div class="person">
        <img src="./images/image-jeremy.png" alt="Jeremy" class="icon">
        <div id="person">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="links">
        <ul class="ul">
          <li onclick="myFunction(this.value='daily')" class="li">Daily</li>
          <li onclick="myFunction(this.value='weekly')" class="li active">Weekly</li>
          <li onclick="myFunction(this.value='monthly')" class="li">Monthly</li>
        </ul>
      </div>
    </div>
    <div class="cards">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
